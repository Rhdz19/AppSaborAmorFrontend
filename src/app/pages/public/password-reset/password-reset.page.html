<ion-header [translucent]="true">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button text="Iniciar sesión" color="secondary" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="black">Olvidaste tu contraseña?</ion-text>
      </h1>

      <br/>
      <!-- <p class="animate__animated animate__fadeInUp">
        <ion-text color="secondary">Recupera tu contraseña.</ion-text>

      </p> -->
    </div>

    <form class="form-default" [formGroup]="reset_form">
      <ion-item color="white" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Correo electrónico
        </ion-label>
        <ion-input color="black" type="email" formControlName="email"></ion-input>
      </ion-item>
      <br/>
      <ion-button expand="block" size="large" color="secondary" class="ion-margin-top" routerLink="/signin">
        Recuperar contraseña
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{current_year}} Sabor Amor</small>
      </ion-text>
    </div>

  </div>

</ion-content>
