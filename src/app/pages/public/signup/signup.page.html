<ion-header [translucent]="true">
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="Iniciar sesión" defaultHref="/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="animate__animated animate__fadeInUp">
        <ion-text color="black">Registrarse</ion-text>
      </h1>
      <p class="animate__animated animate__fadeInUp">
        <ion-text color="black">Crea una cuenta gratis.</ion-text>
      </p>
    </div>


    <form class="form-default" [formGroup]="signup_form" (submit)="signUp()">
      <ion-item color="white" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Correo electronico
        </ion-label>
        <ion-input color="black" placeholder="Correo electrónico" type="email" autocomplete="off" formControlName="email"></ion-input>
      </ion-item>

      <ion-item color="white" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Contraseña
        </ion-label>
        <ion-input color="black" formControlName="password" type="password" placeholder="Tu contraseña"></ion-input>
      </ion-item>

      <ion-item color="white" class="animate__animated animate__fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Repetir contraseña
        </ion-label>
        <ion-input color="black" formControlName="password_repeat" type="password" placeholder="Repetir contraseña"></ion-input>
      </ion-item>
      <br/>
      <ion-button class="ion-margin-top" type="submit" expand="block" size="large" color="secondary">
        Registrarse
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy;{{current_year}} Firmino.dev</small>
      </ion-text>
    </div>

  </div>

</ion-content>
